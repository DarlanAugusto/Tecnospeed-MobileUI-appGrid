<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="mobileui/fonts.css">
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Apache Cordova</title>
    </head>
    <body>
      <div 
        class="content row-center align-center deep-purple-800 cover blend-luminosity	"
        style="background-image: url(img/astronauta.jpg);"
      >
        <div class="col"></div>
        <div class="col-80">
          <div class="white radius-big shadow">
            <h1 class="text-strong text-huge">AppGridLogin</h1>
          </div>
          <div class="space-big"></div>
          <div class="list radius-big shadow white">
            <div class="item icon ion-at">
              <input type="email" placeholder="Digite seu email" class="align-center">
            </div>
            <div class="item icon ion-locked">
              <input type="password" name="senha" id="senha" placeholder="Digite sua senha" class="align-center">
            </div>
            <div class="item">
              <button class="deep-purple-800 radius-big text-strong full shadow">Fazer Login</button>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
      
      <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="mobileui/mobileui.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
